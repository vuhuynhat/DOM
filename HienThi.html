<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hien thi ra man hinh</title>
</head>

<body>
    <button type="button" onclick="showMessage1();">Click Me! cách 1</button>
    <div id="messageDiv"></div>
    <button type="button" onclick="showMessage2();">Click Me! cách 2</button>
    <button type="button" onclick="showMessage3();">Click Me! cách 3</button>
    <button type="button" onclick="showMessage4();">Click Me! cách 4</button>
</body>
<script>
    function showMessage1() {
        alert('Xin chào!');
    }
    function showMessage2() {
        document.getElementById('messageDiv').innerHTML = 'Xin chào!';
    }
    function showMessage3() {
        document.write('Xin chào!');
    }
    function showMessage4() {
        console.log('Xin chào!');
    }
</script>

</html>
